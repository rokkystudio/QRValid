<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <style type="text/css">

body {
    font-family: Lato, Arial, sans-serif;
    font-size: 12px;
}

.wrapper {
    width: 350px;
    height: 150px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.title {
    padding: 10px 25px;
    display: flex;
    justify-content: space-between;
}

.flag-wrapper {
    display: flex;
}

.flag-text {
    margin-left: 10px;
    font-size: 16px;
}

.wrong-wrapper {
    width: 350px;
    height: 172px;
    background: url(wrong.svg) no-repeat center center;
}

.wrong-title {
    color: #fff;
    text-align: center;
    font-size: 20px;
    line-height: 26px;
    font-weight: bold;
    padding-top: 35px;
}

.wrong-status {
    margin-top: 12px;
    line-height: 20px;
    color: #0b1f33;
    text-align: center;
}

.wrong-status-value {
    display: inline-block;
    padding: 8px 32px;
    background: #fff;
    border-radius: 16px;
    font-size: 14px;
    font-weight: 600;
}

</style>
</head>

<body>

<div class="wrapper">
    <div style="text-align: center; font-size: 20px; margin: auto auto;">Наведите камеру<br>чтобы отсканировать QR-код.</div>
</div>

</body>
</html>
